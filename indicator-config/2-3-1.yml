DATA_COMP: >-
  Cociente de la superficie destinada a tierras cultivadas entre la superficie total del municipio para el año de referencia.

   Las tierras cultivadas incluyen las tierras con cultivos herbáceos, leñosos o en barbecho, ya sean de secano o de regadío. No incluyen el terreno forestal, los pastos y pastoreos, las superficies no agrícolas, la superficie de ríos y lagos o el terreno improductivo.
