DATA_COMP: >-
  Quocient de la superfície destinada a terres cultivades entre la superfície total del municipi per a l'any de referència.

  Les terres cultivades inclouen les terres amb cultius herbacis, llenyosos o en guaret, ja siguen de secà o de regadiu. No inclouen el terreny forestal, les pastures i pasturatges, les superfícies no agrícoles, la superfície de rius i llacs o el terreny improductiu.
