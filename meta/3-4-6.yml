REC_USE_LIM: >-
  Aquest indicador forma part del Panell ODS de la Xarxa Espanyola per al Desenvolupament Sostenible (https://spanish-cities.sdgindex.org/).
  S'ha modificat el límit superior de l'interval de mortalitat prematura per a ajustar-lo als criteris de l'OMS.
   
  Documentació metodològica sobre l'Estadística de Mortalitat segons Causa a València: [Estadística Mortalitat](https://www.valencia.es/estadistica/CatPub/files/Metodologia_MortalidadSegunCausa.pdf).
   
  Documentació metodològica sobre l'explotació estadística del Padró Municipal d'Habitants: [Padró Municipal](https://www.valencia.es/estadistica/Padron/2020/Padron2020Val.pdf).
   
  Per a les taxes específiques per sexe (per edat) es consideren les defuncions i residents d'aquest sexe (edat). En la categorització de l'edat s'ha considerat la delimitació de mortalitat prematura de l'OMS.  La informació de defuncions per districte prové de l'explotació estadística del fitxer d'altes i baixes en el Padró Municipal d'Habitants de la ciutat de València durant l'any de referència. Les defuncions corresponen a baixes per defunció registrades en el Padró Municipal durant l'any de referència. El registre de defuncions del Padró Municipal presenta un subregistre respecte de les dades del Moviment Natural de la Població d'aproximadament el 7%. Per al cas de les defuncions de menors de 70 anys, el subregistre se situa en el 5%. Aquestes estimacions s'han obtingut per al període 2010-19.
DATA_COMP: >-
  Quocient del nombre de defuncions de residents menors de 70 anys d'edat durant l'any de referència entre el nombre de residents menors de 70 anys d'edat a la ciutat calculat a meitat de l'any de referència.
