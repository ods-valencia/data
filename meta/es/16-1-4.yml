STAT_CONC_DEF: >- 
  Infracciones penales tipificadas como homicidios dolosos y asesinatos consumados (incluidos en los arte. 138, 139 y 140 del Código Penal) ocurridos en la ciudad conocidas por las diferentes Fuerzas y Cuerpos de Seguridad (Guardia Civil, Cuerpo Nacional de Policía, Policía Autonómica o Policía Local de València), ya sea por medio de denuncia interpuesta o por actuación policial realizada motu proprio (labor preventiva o de investigación).
