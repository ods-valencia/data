REC_USE_LIM: >-
  Este indicador forma parte del Panel ODS del Instituto Nacional de Estadística (https://www.ine.es/dyngs/ODS/es/index.htm) y del Panel ODS del Portal Estadístico de la Generalitat Valènciana (http://pegv.gva.es/es/ods), que ofrecen esta información para ámbitos territoriales superiores. También forma parte del Panel ODS de la Red Española para el Desarrollo Sostenible (https://spanish-cities.sdgindex.org/).
   
  Documentación metodológica sobre el Atlas de Distribución de Renta de los Hogares del INE: [Atlas Renta](https://www.ine.es/experimental/atlas/exp_atlas_proyecto.pdf).  Los ingresos que se utilizan en el cálculo de este indicador corresponden al año anterior al de la encuesta y son directamente informados por el encuestado. 
  El número de unidades de consumo de un hogar se calcula utilizando la escala OCDE modificada, que asigna un peso de 1 a la primera persona de 14 o más años, un peso de 0,5 al resto de personas de 14 o más años y un peso de 0,3 a las personas de menos de 14 años. Por ejemplo, un hogar formado por dos adultos y dos niños menores de 14 años estaría formada por 2,1 unidades de consumo. Los ingresos por unidad de consumo del hogar se obtienen dividiendo los ingresos totales del hogar entre el número de unidades de consumo que lo componen.
DATA_COMP: >-
  Cociente de la población en riesgo de pobreza relativa considerando el umbral nacional de pobreza el año de referencia respecto a la población residente. El ingreso de cada una de las personas que residen en un determinado hogar se calcula como el ingreso del total del hogar al cual pertenecen entre su número de unidades de consumo. A continuación se obtiene la mediana (percentil 50) de la distribución de ingresos de todas las personas residentes, siendo el 50% de este valor el umbral de pobreza considerado para medir la pobreza relativa.
