REC_USE_LIM: >-
  Este indicador forma parte del Panel ODS del Instituto Nacional de Estadística (https://www.ine.es/dyngs/ODS/es/index.htm) y del Panel ODS del Portal Estadístico de la Generalitat Valenciana (http://pegv.gva.es/es/ods), que ofrecen esta información para ámbitos territoriales superiores.
   
   Para las tasas específicas por sexo (edad) se consideran las personas de este sexo (edad). La encuesta recoge los resultados para personas entre 16 y 74 años.
   
   Documentación metodológica sobre la Encuesta sobre Equipación y Uso de Tecnologías de la Información y Comunicación en los Hogares del INE: [Encuesta TIC](https://www.ine.es/metodologia/t25/t25304506620.pdf).  El objetivo general de la encuesta es obtener datos del desarrollo y evolución del que se ha denominado la Sociedad de la Información. Para lo cual se recoge información de la equipación de los hogares en tecnologías de información y la comunicación (conexión a internet, telefonía fija y móvil, equipación informática) y del uso y los nuevos hábitos de la población española respecto a Internet: actividades realizadas, utilización del comercio electrónico, capacidades y conocimientos informáticos, medidas adoptadas sobre protección, seguridad y privacidad, relaciones con la administración electrónica y el teletrabajo.
DATA_COMP: >-
  Cociente entre el número de personas de 16 a 74 años de edad que ha comprado por Internet en los últimos tres meses entre el total de personas encuestadas de 16 a 74 años de edad residentes en la ciudad.
