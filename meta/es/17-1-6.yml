DATA_COMP: >-
  Suma de las transferencias municipales a través de convenios con entidades no gubernamentales, mediante ejecución directa o mediante convocatorias de Ayuda al Desarrollo convocadas por el Ayuntamiento. Cada una de las acciones puede afectar más de un ODS. Para los convenios que afectan más de un ODS se ha repartido la cantidad total de manera proporcional entre los ODS a los cuales implica.
