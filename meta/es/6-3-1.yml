REC_USE_LIM: >-
  Para el cálculo de este indicador se han sumado los caudales diarios de las depuradoras que depuran aguas residuales procedentes de la ciudad de València. Se han incluido las depuradoras que dan servicio de manera exclusiva en la ciudad (el Palmar, el Saler, Massarojos, Perellonet, Casal d'Esplai  y Pinedo 1) y las que también dan servicio en otras localidades de l'Horta (Pinedo 2, Conca Carraixet, Quart - Benàger). En las depuradoras de Pinedo 2 y Conca Carraixet el caudal diario correspondiendo a la población de València se ha estimado utilizando la proporción de población de la ciudad de València respecto a la población a la cual da servicio cada depuradora.
DATA_COMP: >-
  Suma de los caudales diarios de las depuradoras que tratan aguas residuales procedentes de la ciudad de València durante el año de referencia.
