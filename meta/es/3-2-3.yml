REC_USE_LIM: >-
  Este indicador forma parte del Panel ODS de la Red Española para el Desarrollo Sostenible (https://spanish-cities.sdgindex.org/) y del Panel ODS definido en European Handbook for SDG Voluntary Local Reviews.
   
   Documentación metodológica sobre la Estadística de Defunciones en València: [Estadística Defunciones](https://www.ine.es/metodologia/t20/t2030301.pdf).
   
   Documentación metodológica sobre la Estadística de Nacimientos en València: [Estadística Nacimientos](https://www.ine.es/metodologia/t20/t2030301.pdf).
   
   Para las tasas específicas por sexo se consideran las defunciones y nacimientos de este sexo.  La información por distrito proviene de la explotación estadística del fichero de altas y bajas en el Padrón Municipal de Habitantes de la ciudad de València durante el año de referencia. Los nacimientos corresponden a altas por nacimiento registradas en el Padrón Municipal durante el año de referencia. Las defunciones corresponden a bajas por defunción registradas en el Padrón Municipal durante el año de referencia. El registro de nacimientos y defunciones del Padrón Municipal presenta un subregistre respecto de los datos del Movimiento Natural de la Población de aproximadamente el 4% en el caso de los nacimientos y del 7% para las defunciones. Para el caso de las defunciones de menores de 1 años, el subregistre se eleva al 20%. Estas estimaciones se han obtenido para el periodo 2010-19.
   
DATA_COMP: >-
  Cociente del número de defunciones de menores de 1 año residentes en la ciudad durante el año de referencia entre el número de nacimientos de madres residentes en la ciudad durante el año de referencia.
