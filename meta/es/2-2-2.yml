REC_USE_LIM: >-
  Aunque las tablas de referencia ofrecen datos según meses cumplidos, en el fichero de microdatos de la Encuesta de Salud de la Comunidad Valenciana únicamente disponemos de información de los años cumplidos de la persona encuestada. Por eso consideraremos que una persona encuestada de edad x tiene peso insuficiente si su IMC es menor o igual a la mediana menos dos desviaciones típicas, datos que aparecen en las tablas de referencia de las personas con 12x+6 meses cumplidos del mismo sexo. Por ejemplo, diremos que las niñas de 5 años presentan peso insuficiente si su IMC es menor o igual a 12,718 kg/m².  Por el hecho que la muestra en la ciudad de València es reducida (173 personas encuestadas de 5 a 14 años en la Encuesta de Salud de la Comunidad Valenciana de 2016), las estimaciones obtenidas tienen que tomarse con cautela. 
   Una modificación de este indicador aparece en el Panel ODS del INE (proporción de menores de 2 a 4 años con obesidad, sobrepeso o peso insuficiente) o del IVE (proporción de menores entre 2 y 17 años con obesidad, sobrepeso o peso insuficiente).
DATA_COMP: >-
  Se considera que una persona muestra peso insuficiente si su índice de masa corporal (IMC) es menor o igual a la media menos dos desviaciones típicas de los patrones de IMC de la Organización Mundial de la Salud (OMS) para su sexo y edad. 
