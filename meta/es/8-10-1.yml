  Este indicador forma parte del Panel ODS del Instituto Nacional de Estadística (https://www.ine.es/dyngs/ODS/es/index.htm). Una sucursal (u oficina) bancaria es un determinado lugar que establece una entidad bancaria y que disfruta de ciertas atribuciones y autonomía respecto a los servicios centrales. Es el principal canal de distribución de sus productos para muchas de las entidades de crédito, a excepción de aquellas que operan sin sucursales.
