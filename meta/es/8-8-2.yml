REC_USE_LIM: >-
  Este indicador forma parte del Panel ODS del Instituto Nacional de Estadística (https://www.ine.es/dyngs/ODS/es/index.htm). También forma parte del Panel ODS de la Red Española para el Desarrollo Sostenible (https://spanish-cities.sdgindex.org/) y del Panel ODS definido en European Handbook for SDG Voluntary Local Reviews.
   
   La estadística de accidentalidad laboral ofrece datos del número de accidentados y del número de días de duración de las bajas a consecuencia del accidente. La información incluida en este apartado procede de una explotación específica realizada por el Ministerio a partir de la información recogida en los comunicados de accidentes de trabajo ocurridos a trabajadores de empresas situadas en la ciudad de València. Se incluyen tanto los accidentes ocurridos durante la jornada de trabajo, como los acontecidos durante el tiempo de desplazamiento utilizado para ir o volver del trabajo (''in itinere'').  Los accidentes de trabajo son los que han sufrido los trabajadores afiliados a la Seguridad Social con la contingencia de accidentes de trabajo específicamente cubierta. No se incluyen accidentes de trabajo sufridos por funcionarios mutualistas cubiertos por MUFACE, ISFAS y MUGEJU, ni a los afiliados a la Seguridad Social sin la cobertura específica de la contingencia de accidentes de trabajo. Tampoco se incluyen los accidentes de trabajo relacionados con ocupaciones militares.
