REC_USE_LIM: >-
  Aquest indicador forma part del Panell ODS de l'Institut Nacional d'Estadística (https://www.ine.es/dyngs/ODS/es/index.htm). També forma part del Panell ODS de la Xarxa Espanyola per al Desenvolupament Sostenible (https://spanish-cities.sdgindex.org/) i del Panell ODS definit en European Handbook for SDG Voluntary Local Reviews.
   
  L'educació infantil (o educació preescolar) constitueix l'etapa educativa amb identitat pròpia que atén xiquetes i xiquets des del naixement fins als sis anys d'edat. Té caràcter voluntari i la seua finalitat és la de contribuir al desenvolupament físic, afectiu, social i intel·lectual dels xiquets. S'estructura en dos cicles educatius de tres cursos acadèmics cadascun: primer cicle (alumnat de 0 a 2 anys d'edat a 1 de gener de l'any t per al curs t-1/t), segon cicle (alumnat de 3 a 5 anys d'edat a 1 de gener de l'any t per al curs t-1/t). L'indicador referit a l'any t es calcula amb la informació de matrícula a l'inici del curs t-1/t respecte a la població resident a 1 de gener de l'any t.  La informació de l'alumnat prové del fitxer de matrícula provisional a inici de curs en educació infantil en centres escolars amb direcció a la ciutat de València. No inclou l'alumnat d'educació específica, ja siga en centres específics com en centres ordinaris.
  La informació de la població resident a la ciutat de València amb 0 a 5 anys d'edat s'obté del Padró Municipal d'Habitants de l'Ajuntament de València. 
DATA_COMP: >-
  Quocient del nombre de xiquets i xiquetes de 0 a 5 anys d'edat matriculats en educació infantil en centres educatius situats a la ciutat respecte al nombre de xiquets i xiquetes de 0 a 5 anys residents a la ciutat.
