REC_USE_LIM: >-
  Este indicador forma parte del Panel ODS del Instituto Nacional de Estadística (https://www.ine.es/dyngs/ODS/es/index.htm). 
   
  El Programa de Cooperación Internacional para el Desarrollo tiene como objetivo la concesión de subvenciones dirigidas a Organizaciones No Gubernamentales de Desarrollo para financiar actuaciones en materia de Cooperación al desarrollo, para contribuir a un mayor fortalecimiento entre el municipio de València y los países empobrecidos económicamente. Este programa figura en el Plan Estratégico de Subvenciones aprobado por la Junta de Gobierno Local, tiene un plazo anual y se financia con fondos municipales.
DATA_COMP: >-
  

  El presupuesto ejecutado total (en euros) del programa de Cooperación Internacional para el Desarrollo del Ayuntamiento de València relacionado con el ODS 7 durante el ejercicio de referencia se obtiene como suma de los importes subvencionados asociados a este ODS de las diferentes actuaciones subvencionadas.
