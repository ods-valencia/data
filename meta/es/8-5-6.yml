REC_USE_LIM: >-
  Este indicador forma parte del Panel ODS de la Red Española para el Desarrollo Sostenible (https://spanish-cities.sdgindex.org/).
   
   Se considera como parados de larga duración los demandantes de ocupación que hace más de 12 meses que dejaron su último trabajo. El paro registrado está constituido por las demandas de ocupación pendientes el último día del mes, de acuerdo con el contenido de la Orden Ministerial de 11 de Marzo de 1985 (BOE de 14/3/85) por la cual se establecen criterios estadísticos para la medición del paro registrado.  
   Para la elaboracio´ de este indicador, se ha asumido que la tasa de actividad para un grupo de edad y sexo es la misma en todos los distritos, y por tanto el número de activos en un distrito dependerá bajo´ esto de la estructura de la poblacio´ en ese distrito. Esta tesis ha sido corroborada a partir de los datos del censo de 2001, donde observamos que para un grupo de edad y sexo la tasa de actividad se mantiene estable entre los distritos que forman la ciudad. Los datos por distrito se obtienen de la explotación estadística del fichero de microdatos de personas demandantes de ocupación residentes en la ciudad, en virtud al convenio entre LABORA y la Oficina de Estadística del Ayuntamiento de València. 
   
   Documentación metodológica sobre la Estadística de Mercado Laboral: [Mercado Laboral](https://www.valencia.es/estadistica/CatPub/files/MercadoLaboral/MercadoLaboral2020.pdf).
DATA_COMP: >-
  Cociente del número de parados registrados de larga duración entre el total de población parada residente en la ciudad de València durante el año de referencia. Estos valores se han obtenido como medias aritméticas de los valores mensuales asociados al último día del mes para el año de referencia.
