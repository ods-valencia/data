REC_USE_LIM: >-
  Este indicador forma parte del Panel ODS de la Red Española para el Desarrollo Sostenible (https://spanish-cities.sdgindex.org/). También forma parte del Panel ODS definido en European Handbook for SDG Voluntary Local Reviews. 
   
  Documentación metodológica sobre el Atlas de Distribución de Renta de los Hogares del INE: [Atlas Renta](https://www.ine.es/metodologia/metodologia_adrh.pdf).  Los ingresos que se utilizan en el cálculo de este indicador corresponden al año anterior al de la encuesta y son directamente informados por el encuestado. 
  El número de unidades de consumo de un hogar se calcula utilizando la escala OCDE modificada, que asigna un peso de 1 a la primera persona de 14 o más años, un peso de 0,5 al resto de personas de 14 o más años y un peso de 0,3 a las personas de menos de 14 años. Por ejemplo, un hogar formado por dos adultos y dos niños menores de 14 años estaría formada por 2,1 unidades de consumo. Los ingresos por unidad de consumo del hogar se obtienen dividiendo los ingresos totales del hogar entre el número de unidades de consumo que lo componen.
DATA_COMP: >-
  La curva de Lorenz representagráficamente el porcentaje de renta que acumula un determinado porcentaje de población. En el eje horizontal de la curva de Lorenz se representa la proporción acumulada de población, ordenada de menor a mayor renta, mientras que el eje vertical recoge el porcentaje acumulado de renta. La línea diagonal que divide el gráfico en dos partes iguales, se denomina recta de equidistribución y representa el caso de una distribución igualitaria. El índice de Gini representa el área de concentración (superficie comprendida entre la recta de equidistribución y la propia curva de Lorenz), en relación en el área que queda por debajo de la recta de equidistribución. 
