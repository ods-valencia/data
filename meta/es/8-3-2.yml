REC_USE_LIM: >-
  Los trabajadores afiliados son trabajadores en alta laboral y situaciones asimiladas (incapacidad laboral, suspensión por regulación de ocupación, desocupación parcial, ...). Tiene que indicarse que el número de trabajadores afiliados no se corresponde necesariamente con el de trabajadores, sino con el de situaciones que generan obligación de cotizar, por lo cual una misma persona se contabiliza tantas veces como situaciones de cotización tenga, ya sea por tener varias actividades en un mismo régimen o en varios.
  El ámbito territorial de referencia del trabajador afiliado es el domicilio de la cuenta de cotización para los trabajadores por cuenta ajena y el de persona física para el resto.
  La información procede de la explotación estadística del Fichero de Afiliación de los Trabajadores a la Seguridad Social, la gestión del cual corresponde a la Tesorería General de la Seguridad Social y en el Instituto Social de la Marina.
   
  Documentación metodológica sobre la Estadística de Mercado Laboral: [Mercado Laboral](https://www.valencia.es/estadistica/CatPub/files/MercadoLaboral/MercadoLaboral2021.pdf).
DATA_COMP: >-
  Cociente entre el número medio anual de afiliaciones al régimen autónomo de la Seguridad Social entre el número medio anual de afiliaciones a la Seguridad Social con domicilio en la ciudad de València para el año de referencia. 
