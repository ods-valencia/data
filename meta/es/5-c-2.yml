REC_USE_LIM: >-
  En los datos relativos en 2017 o anterior, el Espacio Mujeres e Igualdad del Servicio de Igualdad y Políticas inclusivas no existía como tal. Sin embargo la misma información era proporcionada por el Centro de Información y Orientación a la Mujer (CMIO) de los Servicios sociales municipales.
   
  Documentación relativa al número de mujeres atendidas en el Espacio Mujeres e Igualdad: [Espacio Mujeres e Igualdad](https://www.valencia.es/cas/estadistica/anuario-estadistica?capitulo=16).  El Espacio Mujeres e Igualdad es un espacio gratuito municipal de información, orientación y asesoramiento con perspectiva de género que informa de recursos sociales, jurídicos, sanitarios y actividades en materia de igualdad y de violencia de género. Contiene espacios para poder hacer atenciones individualizadas y, además, en las instalaciones también se llevan a cabo cursos, talleres y charlas de concienciación y prevención.
