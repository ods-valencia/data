REC_USE_LIM: >-
  La valoración de la calidad de las aguas en las zonas de baño se realiza a partir de los resultados obtenidos en los diferentes análisis microbiológicos, físico-químicos y controles visuales llevados a cabo durante un periodo de evaluación, que comprende la temporada de baño considerada (del 1 de junio al 15 de septiembre) junto con las tres temporadas anteriores. Esta valoración está basada en los criterios de calidad establecidos en el Real Decreto 1341/2007, de 11 de octubre, sobre la gestión de la calidad de las aguas de baño para agua costera y de transición.  Las aguas de baño se clasifican como de calidad buena o excelente cuando en la serie de datos del periodo de evaluación el percentil 95 de la concentración de Enterococos intestinales es inferior a 100 y el percentil 95 de la concentración de Escherichia coli es inferior a 250, mesurándose ambos valores de referencia en Unidades Formadoras de Colonias (UFPC) o Número más probable (NMP) por 100 ml. El percentil 95 se calcula como antilog(m+1,65s), donde m es la media de los logaritmos en base 10 de las observaciones bacterianas y s es su desviación típica. Se han considerado ocho playas de la ciudad de València incluidas en el catálogo de playas del Ministerio de Agricultura, Alimentación y Medio ambiente: Malvarrosa, el Cabañal, Pinedo, el Árbol del Perro, el Salero, Algarrobo, la Devesa y lo recaté.
DATA_COMP: >-
  Cociente del número de playas clasificadas como excelentes respecto del total de playas de la ciudad en las cuales se realizan mediciones.
