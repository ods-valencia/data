REC_USE_LIM: >-
  Documentación relativa al cheque escolar: [Cheque Escolar](https://www.valencia.es/cas/estadistica/anuario-estadistica?capitulo=16).
   
  El Cheque Escolar es un sistema de ayudas económicas a la escolarización infantil de 0 a 5 años, destinadas a compensar desigualdades, sufragando los gastos de enseñanza de aquellos menores empadronados en el municipio de València, y se conceden en función de la renta familiar, atendiendo también las particularidades propias de las unidades familiares que las solicitan. Se trata de contribuir a la escolarización temprana como inicio de una escolarización obligatoria satisfactoria de nuestros niños y niñas, pero no solo: también permiten a los padres y madres con menos recursos, el acceso a la ocupación y/o a la formación continua, en una etapa de la vida en que las curas a los pequeños y pequeñas lo harían imposible sin estas ayudas, que se convocan durante las primeras semanas de cada año para el curso académico siguiente.
DATA_COMP: >-
  Cociente del número de cheques escolares concedidos a estudiantes de 0 a 5 años de edad entre el total de personas de 0 a 5 años durante el año de referencia. Para un año t, el número de cheques concedidos corresponde con el curso escolar t-1/t, mientras que la población corresponde a 1 de enero del año t.
