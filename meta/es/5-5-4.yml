  Para el año X la información corresponde al personal docente en la UV en el curso X-1/X.
   
  Documentación relativa al personal docente en la UV: [UV](https://www.valencia.es/cas/estadistica/anuario-estadistica?capitulo=9). 
   
  Se incluye el profesorado emérito, profesorado con cátedra universitaria, profesorado con cátedra de escuela universitaria, profesorado titular de universidad, profesorado titular de escuela universitaria, profesorado contratado doctor, profesorado ayudando doctor, profesorado asociado y otro profesorado (profesorado colaborador, ayudando o visitando). No incluye el profesorado que imparte docencia en el centro universitario de Ontinyent ni en los centros adscritos en la Universitat de València.
