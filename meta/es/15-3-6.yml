REC_USE_LIM: >-
  Este indicador forma parte del Panel ODS definido en European Handbook for SDG Voluntary Local Reviews.
   
  A efectos de esta normativa se establecen seis niveles de peligrosidad de inundación de origen hidrológico-hidráulico y un nivel geomorfológico, que, de mayor a menor, son: 
   
  Peligrosidad de nivel 1 (frecuencia alta y calado alto). Cuando la probabilidad que en un año cualquier se sufra, al menos, una inundación es superior a 0’04 (equivaliendo a un periodo de retorno inferior a 25 años), con un calado máximo generalizado conseguido por el agua superior a ochenta centímetros (80 cm). 
   
  Peligrosidad de nivel 2 (frecuencia media y calado alto). Cuando la probabilidad que en un año cualquier se sufra, al menos, una inundación se encuentra entre 0’04 y 0’01 (equivaliendo a un periodo de retorno entre 25 y 100 años), con un calado máximo generalizado conseguido por el agua superior a ochenta centímetros (80 cm).
   
  Peligrosidad de nivel 3 (frecuencia alta y calado bajo). Cuando la probabilidad que en un año cualquier se sufra, al menos, una inundación es superior a 0’04 (equivaliendo a un periodo de retorno inferior a 25 años), con un calado máximo generalizado conseguido por el agua inferior a ochenta centímetros (80 cm) y superior a quince centímetros (15 cm).  Peligrosidad de nivel 4 (frecuencia media y calado bajo). Cuando la probabilidad que en un año cualquiera se sufra, al menos, una inundación se encuentra entre 0’04 y 0’01 (equivalente a un periodo de retorno entre 25 y 100 años), con un calado máximo generalizado conseguido por el agua inferior a ochenta centímetros (80 cm) y superior a quince centímetros (15 cm).
   
  Peligrosidad de nivel 5 (frecuencia baja y calado alto). Cuando la probabilidad que en un año cualquiera se sufra, al menos, una inundación se encuentra entre 0’01 y 0’002 (equivalente a un periodo de retorno entre 100 y 500 años), con un calado máximo generalizado conseguido por el agua superior a ochenta centímetros (80 cm). 
   
  Peligrosidad de nivel 6 (frecuencia baja y calado bajo). Cuando la probabilidad que en un año cualquiera se sufra, al menos, una inundación se encuentra entre 0’01 y 0’002 (equivalente a un periodo de retorno entre 100 y 500 años), con un calado máximo generalizado conseguido por el agua inferior a ochenta centímetros (80 cm) y superior a quince centímetros (15 cm).
   
  Peligrosidad geomorfológica. En este nivel de peligrosidad de inundación se han identificado diferentes procesos geomorfológicos, que, por sus características, actúan como un indicador de la presencia de inundaciones históricas, no necesariamente catalogadas, teniéndose que identificar la probabilidad de reactivación de los fenómenos geomorfológicos y, en su caso, los efectos susceptibles de generarse
   
  Documentación metodológica sobre el PATRICOVA: [PATRICOVA](https://politicaterritorial.gva.es/documents/20551069/162377494/01+Memoria/9938fc0e-3ba8-4829-8524-5d3afa3542eb).
