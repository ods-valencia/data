DATA_COMP: >-
  Para su cálculo se utilizan los valores de ochenta indicadores agrupados en seis áreas de transparencia: a) Transparencia activa e información sobre la corporación municipal; b) Página web, relaciones con los ciudadanos y la sociedad, y participación ciudadana; c) Transparencia económico-financiera; d) Transparencia en las contrataciones, convenios, subvenciones y costes de los servicios; e) Transparencia en materias de urbanismo, obras públicas y medio ambiente; f) Derecho de acceso a la información. Cada uno de estos indicadores recibe una valoración de 0 (no se cumple), 0,5 (se cumple parcialmente) o 1 (se cumple). El valor del índice de transparencia global se obtiene sumando las valoraciones de los 80 indicadores y transformando el resultado en una escala 0-100 (esto es, multiplicando la suma de valoraciones por 100 y dividiendo por el número de indicadores).
