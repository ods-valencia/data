REC_USE_LIM: >-
  Este indicador forma parte del Panel ODS del Instituto Nacional de Estadística (https://www.ine.es/dyngs/ODS/es/index.htm), que ofrece información para ámbitos territoriales superiores. También forma parte del Panel ODS de la Comisión Europea definido en European Handbook for SDG Voluntary Local Reviews y del Panel ODS de la Red Española para el Desarrollo Sostenible.
   
  Documentación metodológica sobre el Balance Trimestral de Criminalidad: [Balance Criminalidad](https://estadisticasdecriminalidad.ses.mir.es/publico/portalestadistico/dam/jcr:b36b25ac-491b-49a6-be33-9cdcb168f0c9/01_Metodolog%C3%ADA_Balances_criminalidad.pdf).
   
  La población a mitad del año t se ha calculado como semisuma de las poblaciones a 1 de enero del año t y del año t+1. Los datos del último año son provisionales, están pendientes de consolidar.
