REC_USE_LIM: >-
  El artículo 157 de la Ley General de la Seguridad Social define la enfermedad profesional como aquella contraída a consecuencia del trabajo ejecutado por cuenta ajena o propia en las actividades que se especifican en el cuadro que se apruebe por las disposiciones de aplicación y desarrollo de esta ley, y que sea provocada por la acción de los elementos o sustancias que en este cuadro se indican para cada enfermedad profesional. Se especifica además el procedimiento que tiene que observarse para la inclusión en este cuadro de nuevas enfermedades profesionales que se estime tengan que ser incorporadas a este.
DATA_COMP: >-
  La información de la Estadística de Enfermedades Profesionales se refiere exclusivamente a las enfermedades profesionales ocurridas a los trabajadores afiliados en alguno de los regímenes de la Seguridad Social que tienen cubierta de manera específica esta contingencia, puesto que son los únicos obligados a presentar los documentos que sirven de base para la obtención de la estadística.
