REC_USE_LIM: >-
  Este indicador forma parte del Panel ODS definido en European Handbook for SDG Voluntary Local Reviews.
   
  Tratamiento terciario es el proceso utilizado para eliminar los productos químicos como el fósforo y nitrógeno. Este tratamiento de depuración tiene por objeto higienizar y adecuar el agua para su consumo urbano y para las aplicaciones industriales que requieran de la máxima pureza del agua. También se conoce como reducción del DQO, nomenclatura que representa la cantidad de oxígeno necesario para oxidar la materia orgánica por medio de dicromato en una solución ácida y convertirla en CO2 y agua.
DATA_COMP: >-
  Cociente de la división del volumen de aguas residuales que son objeto de tratamiento terciario entre el volumen total de aguas residuales producidas en la ciudad el año de referencia.
