REC_USE_LIM: >-
  Documentación metodológica de la Encuesta sobre la Estructura de las Explotaciones Agrícolas del INE: [Estructura Agrícola](https://www.ine.es/daco/daco42/agricultura/meto_2016.pdf).
   
   Los resultados que se ofrecen proceden de la explotación estadística del fichero de microdatos de la Encuesta sobre la Estructura de las Explotaciones Agrícolas, seleccionando las explotaciones agrícolas situadas en la ciudad. Dado que la Encuesta sobre la Estructura de las Explotaciones Agrícolas no está diseñada para ofrecer estimaciones a nivel municipal, las estimaciones ofrecidas tendrán un mayor nivel de error que el asociado a ámbitos territoriales más amplios, y tendrán que ser tratadas con cautela a causa del reducido tamaño muestral de explotaciones de la ciudad (32 explotaciones).
DATA_COMP: >-
  Los datos de trabajo en la explotación agrícola se expresan como número de unidades de trabajo-año (UTA). Una UTA equivale al trabajo que realiza una persona a tiempo completo a lo largo del año.
