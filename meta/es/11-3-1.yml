REC_USE_LIM: >-
  Este indicador forma parte del Panel ODS del grupo IDENCITY (https://www.idencityconsulting.com/indiceods/).
   
   Representa el número medio de habitantes por kilómetro cuadrado de la superficie potencialmente habitable de la ciudad. 
   El dato de población proviene de la explotación estadística del fichero del Padrón Municipal de Habitantes del Ayuntamiento de València. El dato de superficie proviene del cálculo del área definida por los límites municipales registrada en el SIGESPA, exceptuando la superficie del puerto y del lago de la Albufera.
   
   Documentación metodológica sobre la explotación estadística del Padrón Municipal de Habitantes: [Padrón Municipal](https://www.valencia.es/estadistica/Padron/2020/Padron2020Val.pdf).
DATA_COMP: >-
  Cociente entre la población residente a 1 de enero del año de referencia y la superficie de la ciudad de València, excepto la superficie del puerto y del lago de la Albufera.
