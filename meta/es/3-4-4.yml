REC_USE_LIM: >-
  Aquest indicador forma part del Panell ODS de l'Institut Nacional d'Estadística (https://www.ine.es/dyngs/ODS/es/index.htm) i del Panell ODS del Portal Estadístic de la Generalitat Valenciana (http://pegv.gva.es/es/ods), que ofereixen aquesta informació per a àmbits territorials superiors.
  En el seu càlcul no s'inclouen les defuncions atribuïdes a tumors in situ (codis D00-D09 de la CIE-10), tumors benignes (D10-D36), síndrome mielodisplàstica (D46) o altres tumors de comportament incert o desconegut (D37-D45, D47, D48).
   
  Documentació metodològica sobre l'Estadística de Mortalitat segons Causa a València: [Estadística Mortalitat](https://www.valencia.es/estadistica/CatPub/files/Metodologia_MortalidadSegunCausa.pdf).
   
  Documentació metodològica sobre l'explotació estadística del Padró Municipal d'Habitants: [Padró Municipal](https://www.valencia.es/estadistica/Padron/2020/Padron2020Val.pdf).
   
  Per a les taxes específiques per sexe (per edat) es consideren les defuncions i residents d'aquest sexe (edat). En la categorització de l'edat s'ha considerat la delimitació de mortalitat prematura de l'OMS.
DATA_COMP: >-
  Quocient del nombre de defuncions de residents a la ciutat atribuïdes a tumors malignes  (codis C00-C97 de la CIE-10) durant l'any de referència entre el nombre de residents a la ciutat calculat a meitat de l'any de referència.
