REC_USE_LIM: >-
  Este indicador forma parte del Panel ODS del Instituto Nacional de Estadística (https://www.ine.es/dyngs/ODS/es/index.htm). También forma parte del Panel ODS de la Red Española para el Desarrollo Sostenible (https://spanish-cities.sdgindex.org/)
   
   Documentación metodológica sobre la macroencuesta de Violencia Contra la Mujer del Ministerio de Igualdad: [macroencuesta Violencia Contra la Mujer](https://violenciagenero.igualdad.gob.es/violenciaencifras/macroencuesta2015/macroencuesta2019/home.htm).
   
   La muestra para el municipio de València es significativamente pequeña: 113 entrevistadas.  La muestra válida definitiva con la cual se trabaja es de 111 mujeres entrevistadas para las cuales disponemos de información respecto al sexo de la pareja y esta es un hombre. Obtendremos, por lo tanto, el porcentaje de mujeres que han sufrido violencia psicológica de control a manos de sus parejas o exparejas.
DATA_COMP: >-
  Cociente entre el número de mujeres y niñas de 16 o más años que han sufrido violencia psicológica de control a manos de su actual pareja en los últimos 12 meses y el total de mujeres con pareja en el municipio de València.
