REC_USE_LIM: >-
  Temperatura leída en un termómetro expuesto al aire y protegido de la radiación solar. Los datos se han obtenido de la estación manual situada en los Jardines Municipales de Viveros de la ciudad de València (39° 28' 50'' N, 00° 21' 59'' O).
  Aunque el periodo normal de referencia para los datos climatológicos del decenio de 2010 es el correspondiente al periodo 1981-2010, la Organización Meteorológica Mundial ( OMM) ha introducido el periodo 1961-90 como periodo de referencia para la vigilancia y la evaluación de la variabilidad del clima y el cambio climático a largo plazo.
DATA_COMP: >-
  Temperatura media anual del año menos la media de las temperaturas medias anuales registradas a lo largo del periodo 1961-1990 en la estación meteorológica de Viveros. La temperatura media anual se calcula como media aritmética de las temperaturas medianas mensuales observadas durante el año de referencia.
