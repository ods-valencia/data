REC_USE_LIM: >-
  Este indicador forma parte del Panel ODS del Instituto Nacional de Estadística (https://www.ine.es/dyngs/ODS/es/index.htm) y del Panel ODS del Portal Estadístico de la Generalitat Valenciana (http://pegv.gva.es/es/ods), que ofrecen esta información para ámbitos territoriales superiores. También forma parte del Panel ODS de la Red Española para el Desarrollo Sostenible (https://spanish-cities.sdgindex.org/) y del Panel ODS definido en European Handbook for SDG Voluntary Local Reviews.
   
  La población parada son las personas de 16 y más años que durante la semana de referencia han estado sin trabajo, disponibles para trabajar y buscando activamente trabajo.
   
  La Encuesta de Población Activa (EPA) es una encuesta continua de periodicidad trimestral realizada por el INE que tiene como finalidad conocer la actividad económica en cuanto al componente humano. Está orientada para ofrecer datos de las principales categorías poblacionales en relación al mercado de trabajo. La información utilizada para el cálculo de este indicador se refiere a la ciudad de València y se obtiene de una explotación específica de las secciones que forman la muestra en la ciudad. Los datos están calculados según la metodología 2005 revisados según la base poblacional 2011.  
  Para la elaboracio´n de este indicador, se ha asumido que la tasa de actividad para un grupo de edad y sexo es la misma en todos los distritos, y por tanto el número de activos en un distrito dependerá bajo esto de la estructura de la poblacio´n en ese distrito. Esta tesis ha sido corroborada a partir de los datos del censo de 2001, donde observamos que para un grupo de edad y sexo la tasa de actividad se mantiene estable entre los distritos que forman la ciudad.
   
  Documentación metodológica sobre la Estadística de Mercado Laboral: [Mercado Laboral](https://www.valencia.es/estadistica/CatPub/files/MercadoLaboral/MercadoLaboral2021.pdf).
   
  Documentación metodológica sobre la Encuesta de Población Activa del INE: [EPA](https://www.ine.es/inebaseDYN/epa30308/docs/resumetepa21.pdf).
DATA_COMP: >-
  Media aritmética de la tasa de paro de la población parada residente en la ciudad de València para los cuatro trimestres del año de referencia. Para cada trimestre la tasa de paro se ha calculado como el cociente de la población de 16 o más años que se encuentra en situación de desocupación entre la población activa.
