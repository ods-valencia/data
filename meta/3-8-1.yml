REC_USE_LIM: >-
  Este indicador forma parte del Panel ODS del Instituto Nacional de Estadística (https://www.ine.es/dyngs/ods/es/index.htm) y del Panel ODS del Portal Estadístico de la Generalitat Valenciana (http://pegv.gva.es/es/ods), que ofrecen esta información para ámbitos territoriales superiores.
   
   La información analizada en este indicador recoge las necesidades insatisfechas autoinformadas correspondientes a la propia evaluación que la persona hace sobre si necesitaba asistencia médica (para él/ella mismo/a si ha sido seleccionado/a en la encuesta de adultos o sobre su hijo/a si este/a ha sido seleccionado/a en la encuesta de menores) pero no la tuvo o no la buscó. Está recogida en la pregunta P38 del cuestionario de adultos y P35 del cuestionario de menores de la Encuesta de Salud de la Comunidad Valenciana 2016. Esta información no está recogida en la Encuesta de Salud de la Comunidad Valenciana 2010.
