REC_USE_LIM: >-
  Aquest indicador forma part del Panell ODS definit en European Handbook for SDG Voluntary Local Reviews.
   
  Documentació metodològica sobre la 9 Ona del Baròmetre d'Opinió Ciutadana: [Baròmetre Ona 9](https://www.valencia.es/estadistica/Barometro/Metodologia9.pdf).
   
  L'Índex de Massa Corporal (IMC) es calcula com el quocient del pes de la persona (en quilograms) entre el quadrat de l'alçada (en metres), i s'utilitza per a classificar l'estat ponderal de la persona. Es considera que una persona de 18 o més anys d'edat té pes insuficient si el seu IMC és menor de 18,5 kg/m²;  té pes normal si el seu IMC és major o igual a 18,5 kg/m² i menor de 25 kg/m²; té sobrepés si el seu IMC és major o igual a 25 kg/m² i menor de 30 kg/m²; té obesitat si el seu IMC és major o igual a 30 kg/m². El percentatge de persones amb sobrepés o obesitat es calcula respecte al total de persones en les quals consta el pes i l'altura. Les dades de pes i altura són informades en l'enquesta pel propi enquestat.  Cal tindre en compte que la reduïda grandària de la mostra de població de 18 o més anys d'edat de l'Enquesta de Salut a la ciutat (603 per a 2016 i 619 per a 2010) implica que hem de prendre amb cautela les estimacions obtingudes en estar subjectes a majors errors mostrals. Per a l'enquesta associada al Baròmetre d'Opinió Pública la mostra és sensiblement major (2.298 persones de 18 o més anys), per la qual cosa les estimacions seran molt més precises.
DATA_COMP: >-
