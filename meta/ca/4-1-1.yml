REC_USE_LIM: >-
  Aquest indicador forma part del Panell ODS de l'Institut Nacional d'Estadística (https://www.ine.es/dyngs/ODS/es/index.htm).
   
  L'educació secundària obligatòria (ESO) té una duració de quatre cursos acadèmics, que se segueixen ordinàriament entre els 12 i els 16 anys d'edat. S'estableix un model comú per als tres primers cursos i se li dona en el quart curs un caràcter orientador. En concloure aquesta etapa, l'alumnat pot seguir els seus estudis de Batxillerat o Cicles Formatius o pot accedir al món laboral.
   
  Aquest indicador expressa el percentatge d'alumnes que promocionen respecte al total d'alumnes que són avaluats en el quart curs de l'ESO. La promoció d'aquest curs està regulada per la legislació educativa aplicable en cada curs acadèmic.  Per a l'any t, aquesta informació prové dels resultats d'avaluació del curs t-1/t obtinguda de l'explotació estadística de les dades a tancament de curs dels centres que imparteixen quart d'ESO situats a la ciutat de València. Aquesta informació no inclou els centres amb sistemes educatius estrangers. 
  Per a les taxes específiques per sexe es consideren les persones d'aquest sexe.
