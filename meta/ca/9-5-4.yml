REC_USE_LIM: >-
  Aquest indicador forma part del Panell ODS de la Xarxa Espanyola per al Desenvolupament Sostenible (https://spanish-cities.sdgindex.org/). També forma part del Panell ODS del grup IDENCITY (https://www.idencityconsulting.com/indiceods/).
   
  En les sol·licituds de propietat industrial, s'han tingut en compte aquelles en les quals el municipi de residència del primer sol·licitant és la ciutat de València. També s'inclouen les presentades o participades per les Universitats públiques.
   
  Documentació metodològica sobre el Cens d'Activitats Econòmiques de la ciutat de València: [Activitats Econòmiques](https://www.valencia.es/estadistica/CatPub/files/CensoActEconomicas/Boletin_IAE_2021.pdf).
   
   
  Documentació metodològica sobre l'explotació estadística del Padró Municipal d'Habitants: [Padró Municipal](https://www.valencia.es/estadistica/Padron/2020/Padron2020Val.pdf).
DATA_COMP: >-
  Quocient entre el nombre de sol·licituds de patents i marques registrades en l'Oficina Espanyola de Patents i Marques, i el nombre d'habitants a 1 de juliol de l'any de referència.
