REC_USE_LIM: >-
  Per al càlcul d'aquest indicador s'han sumat els cabals diaris de les depuradores que depuren aigües residuals procedents de la ciutat de València. S'han inclòs les depuradores que donen servei de manera exclusiva a la ciutat (el Palmar, el Saler, Massarojos, Perellonet, Casal d'Esplai i Pinedo 1) i les que també donen servei a altres localitats de l'Horta (Pinedo 2, Conca Carraixet, Quart - Benàger). En les depuradores de Pinedo 2 i Conca Carraixet el cabal diari corresponent a la població de València s'ha estimat utilitzant la proporció de població de la ciutat de València respecte a la població a la qual dona servei cada depuradora.
