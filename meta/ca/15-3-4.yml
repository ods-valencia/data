REC_USE_LIM: >-
  Temperatura llegida en un termòmetre exposat a l'aire i protegit de la radiació solar. Les dades s'han obtingut de l'estació manual situada als Jardins Municipals de Vivers de la ciutat de València (39° 28' 50'' N, 00° 21' 59'' O).
  
  Encara que el període normal de referència per a les dades climatològiques del decenni de 2010 és el corresponent al període 1981-2010, l'Organització Meteorològica Mundial ( OMM) ha introduït el període 1961-90 com a període de referència per a la vigilància i l'avaluació de la variabilitat del clima i el canvi climàtic a llarg termini.
DATA_COMP: >-
  Temperatura mitjana anual de l'any menys la mitjana de les temperatures mitjanes anuals registrades al llarg del període 1981-2010 en l'estació meteorològica de Vivers. La temperatura mitjana anual es calcula com a mitjana aritmètica de les temperatures mitjanes mensuals observades durant l'any de referència.
