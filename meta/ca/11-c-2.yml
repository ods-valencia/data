REC_USE_LIM: >-
  Aquest indicador forma part del Panell ODS de l'Institut Nacional d'Estadística (https://www.ine.es/dyngs/ODS/es/index.htm). 
  El Programa de Sensibilització i Educació per al Desenvolupament i Ciutadania Global té com a objectiu regular els projectes de sensibilització i d'educació per al desenvolupament dirigit a construir una ciutadania crítica i global en benefici d'una transformació mundial. Aquest programa figura en el Pla Estratègic de Subvencions aprovat per la Junta de Govern Local, té un termini anual i es finança amb fons municipals.
DATA_COMP: >-
  

  El pressupost executat total (en euros) del programa d'Educació per al Desenvolupament i Ciutadania Global de l'Ajuntament de València relacionat amb l’ODS 11 durant l'exercici de referència s'obté com a suma dels imports subvencionats associats a aquest ODS de les diferents actuacions subvencionades.
