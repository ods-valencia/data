REC_USE_LIM: >-
  Documentació metodològica de l'Enquesta sobre l'Estructura de les Explotacions Agrícoles de l'INE: [Estructura Agrícola](https://www.ine.es/daco/daco42/agricultura/meto_2016.pdf). 
  Els resultats que s'ofereixen procedeixen de l'explotació estadística del fitxer de microdades de l'Enquesta sobre l'Estructura de les Explotacions Agrícoles, seleccionant les explotacions agrícoles situades a la ciutat. Atés que l'Enquesta sobre l'Estructura de les Explotacions Agrícoles no està dissenyada per a oferir estimacions a nivell municipal, les estimacions oferides tindran un major nivell d’error que l'associat a àmbits territorials més amplis, i hauran de ser tractades amb cautela a causa de la reduïda grandària mostral d'explotacions de la ciutat (32 explotacions).  La metodologia associada a aquesta operació pot consultar-se en https://bit.ly/30miytu. En la documentació metodològica es mostra una taula d'equivalències entre unitats de treball-any, jornades, hores de treball o percentatge de treball realitzat per una persona. 
  El període de referència és l'any agrícola 2016, és a dir, la campanya agrícola compresa entre l'1 d'octubre de 2015 i el 30 de setembre de 2016.
DATA_COMP: >-
  S'entén per producció estàndard el valor de la producció corresponent a la situació mitjana d'una determinada regió per a cada característica agrícola. S'entén per producció la suma del valor dels productes, que s'obtenen multiplicant la producció per unitat pel preu d'eixida de l'explotació, sense incloure l'IVA, els impostos sobre els productes i els pagaments directes. Les produccions estàndard es determinen utilitzant dades bàsiques mitjanes calculades al llarg d'un període de referència de cinc anys.
