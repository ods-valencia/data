REC_USE_LIM: >-
  Documentació metodològica de l'Enquesta sobre l'Estructura de les Explotacions Agrícoles de l'INE: [Estructura Agrícola](https://www.ine.es/daco/daco42/agricultura/meto_2016.pdf).
   
  En la documentació metodològica es mostra la taula d'equivalències entre unitats de treball-any, jornades, hores de treball o percentatge de treball realitzat per una persona. Cal tindre en compte la reduïda grandària mostral d'explotacions de la ciutat (32 explotacions), la qual cosa donarà lloc a estimacions amb poca precisió que haurem de prendre amb cautela.
DATA_COMP: >-
  Les dades de treball en l'explotació s'expressen en nombre d'unitats de treball-any (UTA) que equival al treball que realitza una persona a temps complet al llarg de l'any. 
