REC_USE_LIM: >-
  Aquest indicador forma part del Panell ODS del grup IDENCITY (https://www.idencityconsulting.com/indiceods/).
   
  Representa el nombre mitjà d'habitants per quilòmetre quadrat de la superfície potencialment habitable de la ciutat. 
  La dada de població prové de l'explotació estadística del fitxer del Padró Municipal d'Habitants de l'Ajuntament de València. La dada de superfície prové del càlcul de l'àrea definida pels límits municipals registrada en el SIGESPA, exceptuant la superfície del port i del llac de l'Albufera.
   
  Documentació metodològica sobre l'explotació estadística del Padró Municipal d'Habitants: [Padró Municipal](https://www.valencia.es/estadistica/Padron/2020/Padron2020Val.pdf).
DATA_COMP: >-
  Quocient entre la població resident a 1 de gener de l'any de referència i la superfície de la ciutat de València, excepte la superfície del port i del llac de l'Albufera.
