REC_USE_LIM: >-
  Aquest indicador forma part del Panell ODS de l'Institut Nacional d'Estadística (https://www.ine.es/dyngs/ODS/es/index.htm). També forma part del Panell ODS de la Xarxa Espanyola per al Desenvolupament Sostenible (https://spanish-cities.sdgindex.org/).
  
   
  
  En el numerador s'han considerat les persones amb 25 o més anys d'edat que tenen registrat en el Padró un nivell d'estudis igual a 4 (Batxiller, FP de Segon grau o Títols Equiv. o Superiors), 41 (FP de Segon Grau. Formació professional de Grau Superior. Mestratge Industrial), 42 (Batxiller Superior. BUP. Batxiller LOGSE), 43 (Altres titulacions mitjanes (Auxiliar de Clínica, Secretariat, Programador d'informàtica. Auxiliar de vol. Diplomats en Arts i Oficis, etc..)), 44 (Diplomats en Escoles Universitàries (Empresarials, Professorat d'EGB, ATS i similars)), 45 (Arquitecte o Enginyer Tècnic), 46 (Llicenciat Universitari. Arquitecte o Enginyer Superior. Grau universitari), 47 (Titulats d'Estudis Superiors no Universitaris) i 48 (Doctorat i Estudis de postgrau o especialització per a Llicenciats. Màster universitari).  
  
  Per a les taxes específiques per sexe (edat) es consideren les persones d'aquest sexe (edat). 
  
  Per al seu càlcul s'ha utilitzat la informació registrada en el Padró Municipal d'Habitants de la ciutat de València a 1 de gener de l'any de referència.
DATA_COMP: >-
  Quocient del nombre de persones entre 25 i 64 anys d'edat amb nivell d'estudis 4 entre el total de persones de 25 a 64 anys d'edat residents a la ciutat a 1 de gener de l'any de referència.
