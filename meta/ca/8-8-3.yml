REC_USE_LIM: >-
  L'article 157 de la Llei General de la Seguretat Social defineix la malaltia professional com aquella contreta a conseqüència del treball executat per compte d'altri o pròpia en les activitats que s'especifiquen en el quadre que s'aprove per les disposicions d'aplicació i desenvolupament d'aquesta llei, i que siga provocada per l'acció dels elements o substàncies que en aquest quadre s'indiquen per a cada malaltia professional. S'especifica a més el procediment que ha d'observar-se per a la inclusió en aquest quadre de noves malalties professionals que s'estime hagen de ser incorporades a aquest.
DATA_COMP: >-
  La informació de l'Estadística de Malalties Professionals es refereix exclusivament a les malalties professionals ocorregudes als treballadors afiliats en algun dels règims de la Seguretat Social que tenen coberta de manera específica aquesta contingència, ja que són els únics obligats a presentar els documents que serveixen de base per a l'obtenció de l'estadística.
