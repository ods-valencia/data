REC_USE_LIM: >-
  Documentació metodològica sobre la 4 Ona del Baròmetre d'Opinió Ciutadana: [Baròmetre Ona 4](https://www.valencia.es/estadistica/Barometro/Metodologia4.pdf).
  
   
  
  A tots els enquestats se'ls demana que valoren el seu grau d'acord amb l'afirmació que els/as polítics/as no es preocupen molt de la gent com ells, mesurant el grau d'acord com 1. Molt d'acord, 2. D'acord, 3. Ni d'acord ni en desacord, 4. En desacord, 5. Molt en desacord. A partir de les respostes obtingudes en els enquestats que valoren al grau d'acord, i tenint en compte els factors d'elevació associats als individus enquestats, s'estima el percentatge de persones de 18 o més anys d'edat que estan en desacord o molt en desacord amb aquesta afirmació.
  
  Les entrevistes que es van recollir per a la informació del Baròmetre es van realitzar entre Febrer i Març de 2018, publicant-se el Baròmetre el mes de maig. Encara que els resultats es publiquen per a l'any 2018, les respostes comprenen l'interval Febrer/Març 2017 - Febrer/Març 2018. Es va entrevistar un total de 2301 persones empadronades a la ciutat de València.
DATA_COMP: >-
  Quocient del nombre de persones de 18 o més anys que contesten que estan en desacord o molt en desacord amb l'afirmació que els/as polítics/as no es preocupen molt de la gent com ells respecte al total de població de 18 o més anys d'edat que ofereix el seu grau d'acord amb aqueixa afirmació.
