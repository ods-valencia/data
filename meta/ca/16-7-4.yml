STAT_CONC_DEF: >- 
  Percentatge de persones de 18 o més anys d'edat que està en desacord o molt en desacord amb l'afirmació que els/as polítics/as no es preocupen molt de la gent com ells respecte al total de població de 18 o més anys d'edat que ha contestat a aqueixa qüestió.
