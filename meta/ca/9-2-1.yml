REC_USE_LIM: >-
  Aquest indicador forma part del Panell ODS de l'Institut Nacional d'Estadística (https://www.ine.es/dyngs/ODS/es/index.htm) i del Panell ODS del Portal Estadístic de la Generalitat Valenciana (http://pegv.gva.es/es/ods), que ofereixen aquesta informació per a àmbits territorials superiors. També forma part del Panell ODS definit en European Handbook for SDG Voluntary Local Reviews.
   
  El DIRCE és un registre que inclou les empreses actives a 1 de gener de cada any. L'empresa correspon a una unitat organitzativa de producció de béns i serveis, que gaudeix d'una certa autonomia de decisió, principalment a l'hora d'emprar els recursos corrents de què disposa, i que exerceix una o més activitats en un o diversos llocs. Les empreses es comptabilitzen en el municipi on se situa la seua seu. 
  El DIRCE cobreix totes les activitats econòmiques excepte la producció agrària i pesquera, els serveis administratius de l'Administració Central, Autònoma i Local (inclosa Seguretat Social), les activitats de les comunitats de propietaris i el servei domèstic.  L'activitat econòmica principal de l'empresa és aquella que genera major valor afegit. L'activitat industrial correspon a les seccions B, C, D i E del CNAE-09, que inclou la indústria extractiva i manufacturera; subministrament d'energia elèctrica, gas, vapor i aire condicionat; subministrament d'aigua, activitats de sanejament, gestió de residus i descontaminació.
   
  Documentació metodològica sobre el Cens d'Activitats Econòmiques de la ciutat de València: [Activitats Econòmiques](https://www.valencia.es/estadistica/CatPub/files/CensoActEconomicas/Boletin_IAE_2021.pdf).
DATA_COMP: >-
  Quocient del nombre d'empreses l'activitat principal de les quals és la indústria entre el nombre d'empreses registrades en el Directori Central d'Empreses de l'INE a 1 de gener de l'any de referència. 
