REC_USE_LIM: >-
  Aquest indicador forma part del Panell ODS de l'Institut Nacional d'Estadística (https://www.ine.es/dyngs/ODS/es/index.htm). 
  El Programa de Cooperació Internacional per al Desenvolupament té com a objectiu la concessió de subvencions dirigides a Organitzacions No Governamentals de Desenvolupament per a finançar actuacions en matèria de Cooperació al desenvolupament, per a contribuir a un major enfortiment entre el municipi de València i els països empobrits econòmicament. Aquest programa figura en el Pla Estratègic de Subvencions aprovat per la Junta de Govern Local, té un termini anual i es finança amb fons municipals.
DATA_COMP: >-
  

  El pressupost executat total (en euros) del programa de Cooperació Internacional per al Desenvolupament de l'Ajuntament de València relacionat amb l’ODS 8 durant l'exercici de referència s'obté com a suma dels imports subvencionats associats a aquest ODS de les diferents actuacions subvencionades.
