REC_USE_LIM: >-
  Encara que les taules de referència ofereixen dades segons mesos complits, en el fitxer de microdades de l'Enquesta de Salut de la Comunitat Valenciana únicament disposem d'informació dels anys complits de la persona enquestada. Per això considerarem que una persona enquestada d'edat x té baixa alçada si aquesta és menor o igual a la mediana menys dues desviacions típiques, dades que apareixen en les taules de referència de les persones amb 12x+6 mesos complits del mateix sexe. Per exemple, direm que les xiquetes de 5 anys presenten retard de creixement si la seua altura és menor o igual a 102,306 centímetres.  Pel fet que la mostra a la ciutat de València és reduïda (173 persones enquestades de 5 a 14 anys en l'Enquesta de Salut de la Comunitat Valenciana de 2016), les estimacions obtingudes han de prendre's amb cautela.
DATA_COMP: >-
  Es considera que una persona mostra retard del creixement si la seua alçada és menor o igual a la mitjana menys dues desviacions típiques dels patrons de creixement infantil de l'Organització Mundial de la Salut (OMS) per al seu sexe i edat.
