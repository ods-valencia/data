REC_USE_LIM: >-
  Aquest indicador forma part del Panell ODS de l'Institut Nacional d'Estadística (https://www.ine.es/dyngs/ODS/es/index.htm) i del Panell ODS del Portal Estadístic de la Generalitat Valenciana (http://pegv.gva.es/va/ods), que ofereixen aquesta informació per a àmbits territorials superiors. També forma part del Panell ODS de la Xarxa Espanyola per al Desenvolupament Sostenible (https://spanish-cities.sdgindex.org/) i del Panell ODS definit en European Handbook for SDG Voluntary Local Reviews.
  
   
  
  La població parada són les persones de 16 i més anys que durant la setmana de referència han estat sense treball, disponibles per a treballar i buscant activament treball.
  
   
  
  L'Enquesta de Població Activa (EPA) és una enquesta contínua de periodicitat trimestral realitzada per l'INE que té com a finalitat conéixer l'activitat econòmica quant al component humà. Està orientada per a oferir dades de les principals categories poblacionals en relació al mercat de treball. La informació utilitzada per al càlcul d'aquest indicador es refereix a la ciutat de València i s'obté d'una explotació específica de les seccions que formen la mostra a la ciutat. Les dades estan calculades segons la metodologia 2005 revisades segons la base poblacional 2011.  
  
  Per a la elaboracio´ d'aquest indicador, s'ha assumit que la taxa d'activitat per a un grup d'edat i sexe és la mateixa en tots els districtes, i per tant el nombre d'actius en un districte dependrà sota´ això de l'estructura de la poblacio´ en aqueix districte. Aquesta tesi ha sigut corroborada a partir de les dades del cens de 2001, on observem que per a un grup d'edat i sexe la taxa d'activitat es manté estable entre els districtes que formen la ciutat.
  
   
  
  Documentació metodològica sobre l'Estadística de Mercat Laboral: [Mercat Laboral](https://www.valencia.es/estadistica/CatPub/files/MercadoLaboral/MercadoLaboral2021.pdf).
  
   
  
  Documentació metodològica sobre l'Enquesta de Població Activa de l'INE: [EPA](https://www.ine.es/inebaseDYN/epa30308/docs/resumetepa21.pdf).
