REC_USE_LIM: >-
  En aquest indicador s'inclou la població resident en zones amb els següents nivells de perillositat d'inundació d'origen hidrològic-hidràulic: 
  Perillositat de nivell 1 (freqüència alta i calat alt). Quan la probabilitat que en un any qualsevol es patisca, almenys, una inundació és superior a 0’04 (equivalent a un període de retorn inferior a 25 anys), amb un calat màxim generalitzat aconseguit per l'aigua superior a huitanta centímetres (80 cm). 
  Perillositat de nivell 2 (freqüència mitjana i calat alt). Quan la probabilitat que en un any qualsevol es patisca, almenys, una inundació es troba entre 0’04 i 0’01 (equivalent a un període de retorn entre 25 i 100 anys), amb un calat màxim generalitzat aconseguit per l'aigua superior a huitanta centímetres (80 cm). 
  Perillositat de nivell 3 (freqüència alta i calat baix). Quan la probabilitat que en un any qualsevol es patisca, almenys, una inundació és superior a 0’04 (equivalent a un període de retorn inferior a 25 anys), amb un calat màxim generalitzat aconseguit per l'aigua inferior a huitanta centímetres (80 cm) i superior a quinze centímetres (15 cm). 
  Perillositat de nivell 4 (freqüència mitjana i calat baix). Quan la probabilitat que en un any qualsevol es patisca, almenys, una inundació es troba entre 0’04 i 0’01 (equivalent a un període de retorn entre 25 i 100 anys), amb un calat màxim generalitzat aconseguit per l'aigua inferior a huitanta centímetres (80 cm) i superior a quinze centímetres (15 cm).  Perillositat de nivell 5 (freqüència baixa i calat alt). Quan la probabilitat que en un any qualsevol es patisca, almenys, una inundació es troba entre 0’01 i 0’002 (equivalent a un període de retorn entre 100 i 500 anys), amb un calat màxim generalitzat aconseguit per l'aigua superior a huitanta centímetres (80 cm). Perillositat de nivell 6 (freqüència baixa i calat baix). Quan la probabilitat que en un any qualsevol es patisca, almenys, una inundació es troba entre 0’01 i 0’002 (equivalent a un període de retorn entre 100 i 500 anys), amb un calat màxim generalitzat aconseguit per l'aigua inferior a huitanta centímetres (80 cm) i superior a quinze centímetres (15 cm).
   
