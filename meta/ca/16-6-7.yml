DATA_COMP: >-
  Per al seu càlcul s'utilitzen els valors de vint-i-un indicadors relacionats amb la transparència economicofinancera. Cadascun d'aquests indicadors rep una valoració de 0 (no es compleix), 0,5 (es compleix parcialment) o 1 (es compleix). El valor de l'índex de transparència economicofinancera s'obté sumant les valoracions dels 21 indicadors i transformant el resultat a una escala 0-100 (això és, multiplicant la suma de valoracions per 100 i dividint pel nombre d'indicadors).
