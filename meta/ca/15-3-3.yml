REC_USE_LIM: >-
  Es considera precipitació qualsevol agregat de partícules aquoses, líquides o sòlides, cristal·litzades o amorfes, que cauen des d'un núvol i aconsegueixen el sòl. La precipitació caiguda en un determinat lloc es mesura en l/m² (quantitat d'aigua recollida en una superfície d'un metre quadrat), que és equivalent a mil·límetres (altura que aconseguiria la capa d'aigua si no es filtrara ni evaporara). Les mesures s'han obtingut considerant dies civils (de 0 a 24 h.). Les dades s'han obtingut de l'estació automàtica situada als Jardins Municipals de Vivers de la ciutat de València (39° 28' 50'' N, 00° 21' 59'' O).
  L'Organització Meteorològica Mundial (OMM) estableix com a període normal de referència per a les dades climatològiques del decenni de 2010 el corresponent al període 1981-2010. Aquesta comparació permet canvis en les variables climatològiques a curt termini.
  Un percentatge major de 100 indicarà que en aqueix any s'ha registrat una precipitació total major que l'observada en el període de referència, mentre que un valor menor de 100 indicarà el contrari. Per exemple, si per a un any aquest índex pren un valor igual al 75%, voldrà dir que aqueix any la precipitació total ha sigut un 75% de la mitjana del període de comparació.
