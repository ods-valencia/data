REC_USE_LIM: >-
  Aquest indicador forma part del Panell ODS de l'Institut Nacional d'Estadística (https://www.ine.es/dyngs/ODS/es/index.htm).
  
  Documentació metodològica sobre l'Estadística de Mercat Laboral: [Mercat Laboral](https://www.valencia.es/estadistica/CatPub/files/MercadoLaboral/MercadoLaboral2021.pdf). 
  
  L'atur registrat està constituït pel total de demandes d'ocupació en alta registrades pel Servei Valencià d'Ocupació i Formació existents l'últim dia de cada mes, excloent les que corresponguen a situacions laborals descrites en l'Ordre Ministerial d'11 de Març de 1985 (BOE de 14/3/85) per la qual s'estableixen criteris estadístics per al mesurament de l'atur registrat.
DATA_COMP: >-
  Mitjana anual del nombre de persones amb alguna mena de discapacitat residents a la ciutat demandants d'ocupació registrades pel Servei Valencià d'Ocupació i Formació per a l'any de referència. La mitjana anual s'ha obtingut a partir de les dades mensuals referides a les persones demandants d'ocupació en alta l'últim dia de cada mes de l'any de referència.
