REC_USE_LIM: >-
  Documentació metodològica sobre l'Estadística de Mercat Laboral: [Mercat Laboral](https://www.valencia.es/estadistica/CatPub/files/MercadoLaboral/MercadoLaboral2020.pdf). 
  L'Estadística de treballadors afiliats a la Seguretat Social té com a objectiu oferir informació sobre treballadors afiliats al sistema de la Seguretat Social a la Comunitat Valenciana, a partir de l'explotació estadística dels comptes de cotització i afiliacions a la Seguretat Social realitzada per l'Institut Valencià d'Estadística. 
  Els treballadors afiliats són treballadors en alta laboral i situacions assimilades (incapacitat laboral, suspensió per regulació d'ocupació, desocupació parcial,...). Ha d'indicar-se que el nombre de treballadors afiliats no es correspon necessàriament amb el de treballadors, sinó amb el de situacions que generen obligació de cotitzar, per la qual cosa una mateixa persona es comptabilitza tantes vegades com situacions de cotització tinga, ja siga per tindre diverses activitats en un mateix règim o en varis.  El tipus de contracte laboral identifica la modalitat contractual que vincula al treballador per compte d'altre i al demandant d’ocupació. Les modalitats principals es recullen en l'Estatut  dels  Treballadors, i s'han classificat en contractes indefinits, contractes temporals i altres tipus de contractes. Per als treballadors per compte d'altri es considera el domicili del compte de cotització a la qual estan associats. 
  L'estadística de tipus de contracte únicament inclou les afiliacions al Règim General de la Seguretat Social, per la qual cosa no inclou el Sistema Especial Agrari, el Sistema Especial d'Empleats  de la Llar, el Règim  Especial de Treballadors Autònoms ni el Règim Especial de la Mar. 
