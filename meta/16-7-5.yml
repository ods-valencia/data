REC_USE_LIM: >-
  Les despeses pressupostàries són els que procedeixen de la liquidació de la despesa dels capítols vinculats a comptes dels grups 6 i 7 del Pla General de Comptabilitat Pública adaptat a l'Administració local (PGCPAL). Respecte a les despeses no pressupostàries s'han prorratejat seguint la distribució entre grups de programes de les despeses pressupostàries, conforme a l'indicat en la regulació de la nota 19 de la memòria recollida en la ICAL, que estableix que, en absència de millor criteri, es distribuiran “en la proporció que, sobre la despesa total que constituïsca al seu torn despesa pressupostària, supose cadascun dels grups de programes”. La població utilitzada en el denominador de l'indicador és la població oficinal publicada per l'INE del municipi a 1 de gener de cada any.
DATA_COMP: >-
  Quocient de les despeses (pressupostaris o no pressupostaris) associats a l'activitat de participació ciutadana segons el model d'activitats estructurat definit en la Instrucció de Comptabilitat per a l'Administració Local (ICAL) entre la població a 1 de gener d'aquest exercici.
