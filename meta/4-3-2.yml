REC_USE_LIM: >-
  Aquest indicador forma part  del Panell ODS de la Xarxa Espanyola per al Desenvolupament Sostenible (https://spanish-cities.sdgindex.org/) i del Panell ODS definit en European Handbook for SDG Voluntary Local Reviews.                                            
   
  Documentació relativa a l'alumnat en les universitats valencianes: [Universitats](https://www.valencia.es/val/estadistica/anuari-estadistica?capitulo=9).
  Per a l'any t, aquesta informació prové de la matriculació en centres universitaris per al curs t-1/t.  La informació procedeix de les universitats públiques i privades de la ciutat. En concret inclou informació de la Universitat Politècnica de València (no inclou l'alumnat de l'Escola Politècnica Superior d'Alcoi ni de l'Escola Politècnica Superior de Gandia), de la Universitat de València (no inclou l'alumnat dels centres adscrits ni el centre d'Ontinyent), de la Universitat Nacional a Distància (no inclou l'alumnat de la seu d'Alzira , l'extensió de Gandia, l'aula de Xàtiva , l'extensió d'Ontinyent i l'aula de Sagunt ), de la Universitat Cardenal Herrera – CEU (inclou l'alumnat dels centres situats a la ciutat), de la Facultat de Teologia Sant Vicent Ferrer, de la Universitat Europea de València, de Florida Universitària, de la Universitat Catòlica de València Sant Vicent Màrtir (no inclou l'alumnat dels centres d'Alzira  i Xàtiva), de l'Escola  Universitària d'Infermeria  La Fe, de l'Escola  Universitària d'Infermeria La nostra Senyora del Sagrat Cor, de la Universitat Internacional Valenciana i del Centre Universitari EDEM. 
DATA_COMP: >-
  Quocient del nombre de dones matriculades en estudis universitaris entre el total de persones matriculades en estudis universitaris en les universitats públiques i privades de la ciutat de València. Dins dels estudis universitaris s'inclouen els estudis de grau, màsters, programes de doctorat, postgraus oficials, diplomes de postgrau (d'especialització o expert universitaris) o diplomes d'extensió universitària.
