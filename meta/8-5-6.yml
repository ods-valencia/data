REC_USE_LIM: >-
  Aquest indicador forma part del Panell ODS de la Xarxa Espanyola per al Desenvolupament Sostenible (https://spanish-cities.sdgindex.org/).
   
  Es considera com a aturats de llarga duració els demandants d'ocupació que fa més de 12 mesos que van deixar el seu últim treball. L'atur registrat està constituït per les demandes d'ocupació pendents l'últim dia del mes, d'acord amb el contingut de l'Ordre Ministerial d'11 de Març de 1985 (BOE de 14/3/85) per la qual s'estableixen criteris estadístics per al mesurament de l'atur registrat.  
  Per a la elaboracio´ d'aquest indicador, s'ha assumit que la taxa d'activitat per a un grup d'edat i sexe és la mateixa en tots els districtes, i per tant el nombre d'actius en un districte dependrà sota´ això de l'estructura de la poblacio´ en aqueix districte. Aquesta tesi ha sigut corroborada a partir de les dades del cens de 2001, on observem que per a un grup d'edat i sexe la taxa d'activitat es manté estable entre els districtes que formen la ciutat.
   
  Documentació metodològica sobre l'Estadística de Mercat Laboral: [Mercat Laboral](https://www.valencia.es/estadistica/CatPub/files/MercadoLaboral/MercadoLaboral2020.pdf).
DATA_COMP: >-
  Quocient del nombre d'aturats registrats de llarga duració entre el total de població parada resident a la ciutat de València durant l'any de referència. Aquests valors s'han obtingut com a mitjanes aritmètiques dels valors mensuals associats a l'últim dia del mes per a l'any de referència.
