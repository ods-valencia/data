description-local-metadata: Esta tabla proporciona metadatos para el indicador real disponible en las estadísticas de Valencia más cercano al correspondiente indicador global de los ODS. Tenga en cuenta que incluso cuando el indicador global de los ODS esté totalmente disponible en las estadísticas de Valencia, esta tabla debe consultarse para obtener información sobre la metodología local y otros metadatos específicos de Valencia.
