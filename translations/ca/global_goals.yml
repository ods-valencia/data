1-short: Fi de la Pobresa
1-title: Erradicar la pobresa a tot el món en totes les seues formes
10-short: Reducció de les Desigualtats
10-title: Reduir les desigualtats dins els països i entre els països
11-short: Ciutats i Comunitats Sostenibles
11-title: Aconseguir que les ciutats i els assentaments humans siguen inclusius, segurs, resilients i sostenibles
12-short: Producció i Consum Responsables
12-title: Garantir modalitats de consum i producció sostenibles
13-short: Acció Climàtica
13-title: Adoptar mesures urgents per a combatre el canvi climàtic i els efectes que se'n deriven
14-short: Vida Submarina
14-title: Conservar i utilitzar de forma sostenible els oceans, els mars i
  els recursos marins per al desenvolupament sostenible
15-short: Vida d'Ecosistemes Terrestres
15-title: Protegir, restaurar i promoure l’ús sostenible dels ecosistemes terrestres,
  gestionar els boscos de manera sostenible, combatre la desertificació, aturar
  i revertir la degradació del sòl, i aturar la pèrdua de la biodiversitat
16-short: Pau, Justícia i Institucions sòlides
16-title: Promoure societats pacífiques i inclusives per tal d’aconseguir
  un desenvolupament sostenible, proporcionar accés a la justícia per a totes les persones
  i desenvolupar institucions eficaces, responsables i inclusives a tots els nivells
17-short: Aliança per a Assolir els Objectius
17-title: Enfortir els mitjans per a implementar i revitalitzar l’Aliança Mundial
  per al Desenvolupament Sostenible
2-short: Posar fi a la fam
2-title: Posar fi a la fam, assolir la seguretat alimentària i la millora de la nutrició,
  i promoure l’agricultura sostenible
3-short: Salut i Benestar
3-title: Garantir una vida sana i promoure el benestar per a totes les persones
  a totes les edats
4-short: Educació de Qualitat
4-title: Garantir una educació inclusiva, equitativa i de qualitat i promoure oportunitats
  d’aprenentatge durant tota la vida per a tothom
5-short: Igualtat de Gènere
5-title: Aconseguir la igualtat de gènere i empoderar a totes les dones i xiquetes
6-short: Aigua Neta i Sanejament
6-title: Garantir la disponibilitat i una gestió sostenible de l'aigua i de les condicions de sanejament per a 
  totes les persones
7-short: Energia neta i assequible
7-title: Garantir l’accés a una energia assequible, segura, sostenible i moderna
  per a totes les persones
8-short: Treball Decent i Creixement Econòmic
8-title: Promoure el creixement econòmic sostingut, inclusiu i sostenible, l’ocupació plena
  i productiva i el treball digne per a tothom
9-short: Indústria, Innovació i Infraestructures
9-title: Construir infraestructures resilients, promoure la industrialització inclusiva
  i sostenible i fomentar la innovació
